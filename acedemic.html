            /* Global Styles */
            /* 3 FONTS: sans-serif, sans-serif, COURIER*/
            body {
                font-family: 'sans-serif', sans-serif; 
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                color: #333;
                scroll-behavior: smooth;
                transition: background-color 0.3s, color 0.3s;
            }

            header {
                background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
                color: white;
                text-align: center;
                padding: 1em 0;
                position: sticky;
                top: 0;
                width: 100%;
                z-index: 1000;
                transition: background-color 0.3s;
            }

            nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                margin-top: 10px;
            }

            nav a {
                color: white;
                text-decoration: none;
                padding: 10px 20px;
                background-color: #333;
                border-radius: 5px;
                transition: background-color 0.3s ease, transform 0.3s ease;
                font-size: 1em;
                display: flex; /* Use flexbox */
                align-items: center; /* Center items vertically */
            }

            nav a:hover {
                background-color: #555;
                transform: scale(1.05);
            }

            .container {
                padding: 20px;
            }

            .section {
                background: #fff;
                border-radius: 8px;
                padding: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                position: relative;
                z-index: 1;
                margin-bottom: 20px;
            }

            h2 {
                margin-bottom: 15px;
                font-size: 1.5em;
                color: #4CAF50;
            }

            .image-grid {
                display: grid;
                gap: 10px;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .image-grid img {
                width: 100%;
                height: 150px;
                object-fit: cover;
                border-radius: 8px;
                background-color: #ddd;
                transition: transform 0.3s ease, z-index 0s ease 0.3s; /* Smooth transition for scaling */
                z-index: 1;
                position: relative;
            }

            .image-grid img:hover {
                transform: scale(2); /* Scale the image to 1.5 times its original size */
                z-index: 10; /* Bring the image in front of others */
            }

            /* Ensure other images are not affected when one image pops up */
            .image-grid {
                overflow: visible;
                position: relative;
            }

            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px 0;
                transition: background-color 0.3s;
            }

            #login-signup-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1001;
        }

        #login-signup-buttons button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: sans-serif;
        }

        #login-signup-buttons button:hover {
            background-color: #333333;
        }

            @media (max-width: 768px) {
                nav {
                    flex-direction: column;
                    gap: 10px;
                }

                .image-grid {
                    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                }

        /* Dropdown Styles */
        .dropdown {
            display: none;
            position: absolute;
            background-color: #333; /* Same as main nav color */
            border-radius: 5px;
            z-index: 999;
            margin-top: 5px; /* Slight space below the button */
        }

        .dropdown a {
            padding: 10px 20px;
            display: block;
            color: white; /* Text color for dropdown items */
        }

        .dropdown a:hover {
            background-color: #555;
        }

        /* Show dropdown on hover */
        .testimonial-dropdown:hover .dropdown {
            display: block;
        }

        .testimonial-dropdown {
            position: relative; /* For dropdown positioning */
        }

        .class-dropdown .arrow {
            margin-left: 10px; /* Adjust this value as needed */
            margin-top: 0px;
            font-size: 0.8em; /* Keep the same size */

        .class-dropdown:hover .arrow {

        }

        .testimonial-dropdown .arrow {

            transition: transform 0.3s; /* Smooth rotation */

            transform: rotate(180deg); /* Rotate arrow on hover */
